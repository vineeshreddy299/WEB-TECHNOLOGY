<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Registration</title>
    
</head>
<body>
    <form action="">Registration Form</form>
    <label for="Firstname"><b>Firstname</b></label><br>
    <input type="text" name="Firstname" id="Firstname"><br>
    <label for="Lastname">Lastname</label><br>
    <input type="text" name="Lastname" id="Lastname"><br>
    <label for="Gmail">Gmail</label><br>
    <input type="text " name="Gmail" id="Gmail"><br>
    <label for="psw">Password</label><br>
    <input type="text" name="psw" id="psw"><br>
    <label for="Confirm psw">Confirm Password</label><br>
    <input type="text" name="Confirm psw" id="Confirm psw"><br>
    <label for="Country">Country</label><br>
    <select name="Country" id="Country">
        <option value="India">India</option>
        <option value="United Kingdom">Uited Kingdom</option>
        <option value="United States">United States</option>
        <option value="Japan">Japan</option>
        <option value="Germany">Germany</option>
    </select><br>
    <p>Are you a Student? 
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes">
        <label for="no">no</label>
        <input type="radio" name="yes" id="no">

    </p>
    <label for="Job Title">Job Title</label><br>
    <input type="text" name="Job Title" id="Job Title"><br>
    <label for="Company">Company</label><br>
    <input type="text" name="Company" id="Company"><br>
    <p><b>Agree Terms and Conditions:</b></p>
    <button type="submit" style="background-color: blueviolet; font-size: large; color: black;" ><pre><b>Agree</b></pre></button>
</body>
</html>
