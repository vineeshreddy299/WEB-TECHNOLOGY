
<!DOCTYPE html>
<html>
<head>
   
    <title>Feedback </title>
</head>
<body>
    <form><h2>E-Learning Session Feedback Form</h2></form>
    <label for="name">Student Name</label>
    <br><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last">
    <br><br>
    <label for="id">Student ID</label>
    <br><br>
    <input type="text" name="id" id="id">
    <br><br>
    <label for="date">Date</label>
    <br><br>
    <input type="date">
    <br><br>
    <label for="name">Instructor Name</label>
    <br><br>
    <input type="text" name="name" id="name">
    <br><br>
    <label for="content">Content of the day</label>
    <br><br>
    <input type="text" name="content" id="content">
    <br><br>
    <label for="Comments">Comments/Questions/Suggestions :</label>
    <br><br>
    <textarea name="Comments" id="Comments" rows="10" cols="50">Enter your valuable Feedback..!</textarea>
    <br><br>
    <button type="submit" style="color: white; background-color: green;">Submit</button>
</body>
</html>
