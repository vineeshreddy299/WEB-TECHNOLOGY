
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <form><h2>Student Registration Form</h2></form>
    <label for="name">Name of the Applicant</label>
    <br>
    <input type="text" placeholder="Firstname">
    <input type="text" placeholder="Lastname">
    <br><br>
    <label for="image">Provide your Photo</label>
    <br>
    <input type="file" name="image" id="image" required>
    <br><br>
    <label for="dob">Date of Birth</label>
    <br>
    <input type="date">
    <br><br>
    <label for="gender">Gender</label>
    <br>
    <input type="radio" name="male" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="male" id="female">
    <label for="female">Female</label>
    <br><br>
    <label for="address">Address</label>
    <br>
    <input type="text" placeholder="Street Address">
    <br><br>
    <input type="text" placeholder="Street Address line 2">
    <br><br>
    <input type="text" placeholder="City">
    <input type="text" name="" placeholder="Region">
    <br><br>
    <input type="text" placeholder="Postal/Zip Code">
    <br><br>
    <label for="email">Email</label>
    <br>
    <input type="text" name="email" id="email">
    <br><br>
    <label for="phone number">Phone Number</label>
    <br>
    <input type="text" name="phone number" id="phone number">
    <br><br>
    <label for="details">Details of siblings</label>
    <br><br>
    <textarea name="details" id="details" placeholder="enter the details" rows="10" cols="30"></textarea>
    <br><br>
    <h4>Parents Information </h4>
    <label for="fname">Father Name</label>
    <br>
    <input type="text" placeholder="Firstname">
    <input type="text" placeholder="Lastname">
    <br><br>
    <label for="fqual">Father's Qualification</label>
    <br>
    <input type="text" name="fqual" id="fqual">
    <br><br>
    <label for="phone">Phone Number</label>
    <br>
    <input type="text" placeholder="### ### ####">
    <br><br>
    <label for="email">Email(father)</label>
    <br>
    <input type="text" name="email" id="email">
    <br><br>
    <label for="mname">Mother Name</label>
    <br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last">
    <br><br>
    <label for="mqual">Mother's Qualification</label>
    <br>
    <input type="text" name="mqual" id="mqual">
    <br><br>
    <label for="phone">Phone Number</label>
    <br>
    <input type="text" placeholder="### ### ####">
    <br><br>
    <label for="email">Email(mother)</label>
    <br>
    <input type="text" name="email" id="email">
    <br><br>
    <button type="submit" style="color: white; background-color: blue;">Register</button>
</body>
</html>
